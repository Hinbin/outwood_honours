        {
          "range": "Modules!A2:C1000",
          "majorDimension": "ROWS",
          "values": [
            [
              "1",
              "Charity",
              "The Charity Honours Module allows you to gain recognition for organising, promoting or supporting charity projects and events.  This demonstrates your ability to be respectful, thoughtful, kind and supportive towards others in your local, national and international communities. The badges you can gain from this Honours module vary from organising and promoting an event, and taking part in an event or collection to make a difference. This module will enable you to have an impact on helping others through compassion and gratitude, those who may be less fortunate than you are or who need support or funding to support a better life.  The different badges provide a wide range of participation and leadership opportunities."
            ],
            [
              "2",
              "Representation",
              "The Representation Module allows you to gain recognition for representing your academy, in both sporting and academic events. The badge demonstrates your ability to work independently and part of a team to reach a goal and will show that you have the skills that you will need to participate in the working world."
            ],
            [
              "3",
              "Attitudes to Learning",
              "The Attitudes to Learning Module allows you to gain recognition for demonstrating those attitudes and attributes which contribute to your success in learning.  These badges demonstrate your belief that learning is important to you and that you are PROUD of your learning which are positive attributes for employers and colleges."
            ],
            [
              "4",
              "Personal Endeavour",
              "The Personal Endeavour Module allows you to gain recognition for taking responsibility for your own learning and your future career.  The badges alow you to focus on a project of your own choosing or to work with careers education to start broadening your horizons."
            ],
            [
              "5",
              "Extended Learning",
              "The Extended Learning Module allows you to gain recognition for extending your learning beyond the classroom and developing yourself as an independent learner. This Honours module recognises your commitment to your studies and your desire to improve both your knowledge and skills to support your success across your education. Within this module badges can be awarded for a variety of activities that complement your studies."
            ],
            [
              "6",
              "Trips and Visits",
              "The Trips and Visits Module allows you to gain recognition for participating in trips and visits across all areas of the curriculum. This demonstrates your willingness to participate in events that widen your understanding of a subject. The badges you can gain from this module encompass all the different types of visits that you might participate in, ranging from subject specific day visits to international residentials. This badge is all about you as a student seeking out the exciting opportunities your academy has to offer."
            ],
            [
              "7",
              "After School Enrichment",
              "The After School Enrichment Module allows you to gain recognition for attending and participating in any after school activity over the period of at least half a term.  These badges allow you to seek exciting opportunities outside of normal curriculum time."
            ],
            [
              "8",
              "Student Voice",
              "The Student Voice Module allows you to gain recognition for extending your learning beyond the classroom and developing yourself as part of the student voice team. The badges you can gain from this Honours module vary from joining part of student voice, becoming a peer mentor, commiting as part of a student voice team or having the confidence to lead a team.  This module will enable you to have an impact on the whole life of the academy as well as guiding and helping your peers.  The different badges provide a wide range of particiaption and leadership opportunities."
            ],
            [
              "9",
              "Digital Literacy & ICT",
              "Ben to do"
            ],
            [
              "10",
              "Emerging Issues",
              "The Emerging Issues Honours Module allows you to consider an issue as an indiviual or part of a group, to raise awareness of an issue and to either recommend ways to take action or to put in place strategies to support alleviating the issue.  This demonstrates your ability to be thoughtful, to take action, be supportive and take action to make a difference. The badges you can gain from this Honours module vary from organising and promoting an event, participating in an event or debate to raise awareness of an issue, and taking part in a strategy and evaluating its successful impact.  This module will enable you to make a difference and have a positive impact on supporting a better and more sustainable future.  The different badges provide a wide range of participation and leadership opportunities."
            ]
          ]
        }
